<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>세미 프로젝트 - board/write</title>
    <link rel="stylesheet" href="../css/bs5/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <style>
        /* 게시판 글쓰기폼에 대한 스타일 */
        form { width: 510px; margin: 100px auto; }
        form div { margin-bottom: 5px; }
        form label { font-weight: bold; width: 110px; text-align: right; }
        form button:first-child { margin-left: 135px }
        .dragup { vertical-align: top }
    </style>
</head>
<body>
    <div class="container">
    <header><h1>세미 프로젝트 v1</h1></header>
        <nav>
            <ul class="list-inline row text-center justify-content-evenly mt-5">
                <li class="col-2"><a href="index.html">Home</a></li>
                <li class="col-2"><a href="join.html">회원가입</a></li>
                <li class="col-2"><a href="login.html">로그인</a></li>
                <li class="col-2"><a href="board/list.html">게시판</a></li>
                <li class="col-2"><a href="myinfo.html">회원정보</a></li>
            </ul>
            <hr>
        </nav>
    <main>
        <h2>게시판 새글쓰기</h2>
        <form name="boardfrm">
            <div class="row">
                <div class="col-auto">
                    <label for="title" class="col-form-label">제목</label></div>
                <div class="col-auto">
                    <input type="text" name="title" id="title" class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-auto"><label for="userid" class="col-form-label">작성자</label></div>
                <div class="col-auto"><input type="text" name="userid" id="userid"
                   value="abc123" readonly class="form-control"></div>
            </div>
            <div class="row">
                <div class="col-auto"><label for="contents" class="dragup col-form-label">본문</label></div>
                <div class="col-auto"><textarea name="contents" id="contents"
                      cols="45" rows="7" class="form-control"></textarea></div>
                </div>
            <div class="row">
                <div class="col-auto"><label for="captcha" class="dragup col-form-label">자동작성방지</label></div>
                <div class="col-auto"><img src="../../img/captcha.png" id="captcha"
                     alt="캡챠"></div>
            </div>
            <div class="row">
                <div class="col-auto">
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-check-all"></i> 입력완료</button>
                <button type="reset" class="btn btn-danger">
                    <i class="bi bi-arrow-repeat"></i> 다시입력</button>
                </div>
            </div>
        </form>
    </main>
        <footer>
            <hr>
            <div class="text-center mb-3">
                copyright &copy; 2024. zzyzzy. All rights reserved.</div>
        </footer>
    </div>
</body>
</html>
